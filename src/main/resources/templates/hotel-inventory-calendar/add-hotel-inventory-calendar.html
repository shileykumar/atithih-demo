<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Atithih</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/hotel-inventory-calendars}">Hotel Inventory Calendar List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3>Add Hotel Inventory Calendar</h3>
                    <form th:action="@{/hotel-inventory-calendars/create}" th:object="${hotel_inventoryCalendar}" method="post">

                        <div class="form-group pt-2" th:if="${hotel_inventoryCalendar.id}">
                            <input type="text" th:field="*{id}" class="form-control" readonly>
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{available}" class="form-control"  placeholder="available">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></div>
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{sold}" class="form-control" placeholder="sold">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('sold')}" th:errors="*{sold}"></div>
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{block}" class="form-control" placeholder="block">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('block')}" th:errors="*{block}"></div>
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{hotelId}" class="form-control" placeholder="hotel Id">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('hotelId')}" th:errors="*{hotelId}"></div>
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{roomTypeId}" class="form-control" placeholder="room type id">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('roomTypeId')}" th:errors="*{roomTypeId}"></div>
                        </div>

                        <div class="form-group pt-2">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
